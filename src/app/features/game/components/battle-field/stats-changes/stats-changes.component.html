<div *ngIf="Pokemon.atkChanges!==0">Atk{{Pokemon.atkChanges}}</div>
<div *ngIf="Pokemon.atkSpeChanges!==0">AtkSpe{{Pokemon.atkSpeChanges}}</div>
<div *ngIf="Pokemon.defChanges!==0">Def{{Pokemon.defChanges}}</div>
<div *ngIf="Pokemon.defSpeChanges!==0">DefSpe{{Pokemon.defSpeChanges}}</div>
<div *ngIf="Pokemon.speedChanges!==0">Spd{{Pokemon.speedChanges}}</div>
